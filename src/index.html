<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Alejandra Quiroz" />
    <meta name="keywords" content="Around The U.S. social media" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          alt="Logo de Alredero de EE.UU."
          class="header__logo"
          id="header-logo"
        />
      </header>
      <main>
        <section id="profile" class="profile">
          <div class="profile__avatar-circle">
            <figure class="profile__avatar"></figure>
          </div>
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__about-me">Explorer</p>
          </div>

          <button type="button" class="profile__add-button"></button>
        </section>
        <section id="elements" class="elements">
          <template id="template-elements">
            <div class="element">
              <button type="button" class="element__button-trash"></button>
              <img class="element__image" src=" " alt=" " />
              <p class="element__title"></p>
              <button type="button" class="element__button-like"></button>
            </div>
          </template>
        </section>
        <div id="cover"></div>
        <section id="popup-profile" class="popup">
          <button
            type="button"
            id="button__close-profile"
            class="popup__button-close"
          ></button>
          <form id="form-profile" class="popup form" novalidate>
            <h1 class="form__title">Edit Profile</h1>
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                name="name"
                id="profile-name"
                placeholder="Nombre"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-error" class="form__error-visible"></span>
              <input
                type="text"
                class="form__input"
                name="aboutme"
                id="profile-aboutme"
                placeholder="Acerca de mi"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-aboutme-error"
                class="form__error-visible"
              ></span>
              <button
                type="submit"
                class="form__button form__button-save"
              ></button>
            </fieldset>
          </form>
        </section>
        <section id="popup-addimage" class="popup">
          <button
            type="button"
            id="button__close-addimage"
            class="popup__button-close"
          ></button>
          <form id="form-addimage" class="popup form" novalidate>
            <h1 class="form__title">Nuevo Lugar</h1>
            <fieldset class="form__fieldset">
              <input
                type="text"
                class="form__input"
                name="place"
                id="addimage-name"
                placeholder="Titulo"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="addimage-name-error" class="form__error-visible"></span>

              <input
                type="url"
                class="form__input"
                name="url"
                id="addimage-link"
                placeholder="Enlace a la imagen"
                required
              />
              <span id="addimage-link-error" class="form__error-visible"></span>
              <button
                type="submit"
                class="form__button form__button-addimage"
              ></button>
            </fieldset>
          </form>
        </section>

        <section id="popup-imagen" class="popup-imagen">
          <button
            type="button"
            id="button__close-showimage"
            class="popup-imagen__button-close"
          ></button>
          <img class="popup-imagen__review" src=" " alt="" />
          <p class="popup-imagen__subtitle"></p>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&#169; 2024 Alejandra Quiroz</p>
        </footer>
      </main>
    </div>
    <script src= "./index.js" type="module"></script>
  </body>
</html>
