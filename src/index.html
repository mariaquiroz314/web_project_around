<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S." />
    <meta name="author" content="Alejandra Quiroz" />
    <meta name="keywords" content="Around The U.S. social media" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.png')%>"
          alt="Alrededor de los Estados Unidos"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="<%=require('./images/Avatar.jpg')%>"
            alt="Imagen Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Costeau</h1>
            <button class="profile__edit-button" type="button">
              <img
                src="<%=require('./images/EditButton.png')%>"
                alt="button-edit"
              />
            </button>
            <p class="profile__about">Explorador</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="<%=require('./images/AddButton.png')%>"
              alt="add-button"
            />
          </button>
        </section>

        <div class="popup" id="popup-profile">
          <form class="popup__form" id="form-profile">
            <img
              class="popup__close-icon"
              src="<%=require('./images/CloseIcon.png')%>"
              alt="boton de cerrar form"
              id="close-profile-form"
            />
            <h2 class="popup__title">Editar Perfil</h2>
            <input
              class="popup__input"
              type="text"
              name="name"
              id="input-name"
              minlength="2"
              maxlength="40"
              value=""
              placeholder="Nombre"
              required
            />
            <span class="popup__input-error input-name-error"></span>
            <input
              class="popup__input"
              type="text"
              name="job"
              id="input-about"
              minlength="2"
              maxlength="200"
              value=""
              placeholder="Acerca de mi"
              required
            />
            <span class="popup__input-error input-about-error"></span>
            <button
              class="popup__button-save"
              type="submit"
              id="profile-button-save"
            >
              Guardar
            </button>
          </form>
        </div>

        <div class="popup" id="popup-card">
          <form class="popup__form" id="form-card">
            <img
              class="popup__close-icon"
              src="<%=require('./images/CloseIcon.png')%>"
              alt="close button"
              id="close-card-form"
            />
            <h2 class="popup__title">Nuevo lugar</h2>
            <input
              class="popup__input"
              id="input-card"
              type="text"
              name="title"
              minlength="2"
              maxlength="30"
              value=""
              placeholder="Título"
              required
            />
            <span class="popup__input-error input-card-error"></span>
            <input
              class="popup__input"
              type="url"
              name="link"
              id="input-link"
              value=""
              placeholder="Enlace de la imagen"
              required
            />
            <span class="popup__input-error input-link-error"></span>
            <button class="popup__button-save" type="submit" id="close-card">
              Crear
            </button>
          </form>
        </div>
        <div class="elements"></div>

        <section class="popup" id="popup-image">
          <div class="popup__image-container" id="popup-show-image">
            <img
              class="popup__image-full"
              id="popup-image-full"
              src=" "
              alt=" "
            />
            <span class="popup__image-title" id="popup-image-title"></span>
            <img
              alt="button close image"
              src="<%=require('./images/CloseIcon.png')%>"
              class="popup__image-close"
              id="close-popup-image"
            />
          </div>
        </section>

        <template class="template__card">
          <div class="element">
            <div class="element__card">
              <img class="element__image" id="image" src=" " alt=" " />
              <h3 class="element__text"></h3>
              <img
                class="element__like-button"
                alt="boton de me gusta"
                src="<%=require('./images/heart.png')%>"
              />
              <img
                class="element__delete-button"
                alt=" boton de borrar"
                src="<%=require('./images/Trash.png')%>"
              />
            </div>
          </div>
        </template>
      </main>

      <footer class="footer">
        <h3 class="footer__copyright">© 2024 Alejandra Quiroz</h3>
      </footer>
    </div>
  </body>
</html>
